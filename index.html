<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jewellery Login</title>

<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#b8860b,#ffd700);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.login-box{
  background:white;
  padding:30px;
  border-radius:12px;
  width:320px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.login-btn{
  background:#b8860b;
  color:white;
}

.login-btn:hover{
  background:#a07600;
}

.register-btn{
  background:#444;
  color:white;
}

.register-btn:hover{
  background:#222;
}

.error{
  color:red;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="text" id="phone" placeholder="Phone Number">
  <input type="password" id="code" placeholder="Security Code">

  <button class="login-btn" onclick="login()">Login</button>
  <button class="register-btn" onclick="goRegister()">Register</button>

  <div class="error" id="error"></div>
</div>

<script>

function login(){
  const phone = document.getElementById("phone").value;
  const code = document.getElementById("code").value;

  if(!phone || !code){
    document.getElementById("error").innerText = "Please fill all fields";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbwTmg-lst0iZJrADQYHd6R7UulYWvmWqt8yf8snQa44vzGxqkIbK7DXned-4mGJn6eYpQ/exec?phone="+phone+"&code="+code)
  .then(res => res.text())
  .then(data => {
    if(data === "success"){
  window.location.href =
  "https://script.google.com/macros/s/AKfycbxs_KsawhC4WbngXr-GROsLBByXcDYATmTx-5ih_jNNkVrY3KHC2_pKCS2uWrZGIcldTw/exec?phone=" + phone;
    } else {
      document.getElementById("error").innerText = "Invalid phone or security code";
    }
  })
  .catch(err => {
    document.getElementById("error").innerText = "Server error";
  });
}

function goRegister(){
  window.location.href = "register.html";
}

</script>

</body>
</html>
