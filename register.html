<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#8b0000,#ffcccb);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}

.register-box{
  background:white;
  padding:25px;
  border-radius:12px;
  width:350px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h2{
  text-align:center;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
  background:#8b0000;
  color:white;
}

button:hover{
  background:#600000;
}

.message{
  margin-top:12px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="register-box">
<h2>Register</h2>

<input type="text" id="phone" placeholder="Your Phone Number" required>
<input type="text" id="shop" placeholder="Shop Name" required>
<input type="text" id="place" placeholder="Place" required>
<input type="text" id="district" placeholder="District" required>
<input type="email" id="email" placeholder="Email" required>
<input type="text" id="contact" placeholder="Contact Number" required>

<button onclick="register()">Register</button>

<div class="message" id="message"></div>

</div>

<script>

function register(){

  const phone = document.getElementById("phone").value.trim();
  const shop = document.getElementById("shop").value.trim();
  const place = document.getElementById("place").value.trim();
  const district = document.getElementById("district").value.trim();
  const email = document.getElementById("email").value.trim();
  const contact = document.getElementById("contact").value.trim();

  if(!phone || !shop || !place || !district || !email || !contact){
    showMessage("All fields are required!", "red");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbxyOtf_bPfx8Jn8ac2X3afXyMv2Thk6bw5ivoD88Yy3Gdv7N8GX5AZ33YdpJ1RM3Eadfg/exec", {
    method: "POST",
    body: JSON.stringify({
      phone, shop, place, district, email, contact
    })
  })
  .then(res => res.json())
  .then(data => {

    if(data.status === "success"){

      // Save phone for login session
      localStorage.setItem("userPhone", phone);

      document.getElementById("message").innerHTML =
      `
      <div style="color:green;">
        <p><b>Successfully Registered!</b></p>
        <p>Your Security Code is: <b>${data.code}</b></p>
        <button onclick="goHome()" style="margin-top:10px;background:#006400;">
          GO TO HOME
        </button>
      </div>
      `;

    } else {
      showMessage("Registration failed!", "red");
    }

  })
  .catch(err => {
    showMessage("Server error!", "red");
  });
}


function goHome(){
  window.location.href = "dashboard.html";
}

function showMessage(text, color){
  const msg = document.getElementById("message");
  msg.innerText = text;
  msg.style.color = color;
}

</script>

</body>
</html>
